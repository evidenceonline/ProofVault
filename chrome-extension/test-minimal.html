<!DOCTYPE html>
<html>
<head>
    <title>Minimal Test</title>
</head>
<body>
    <h2>Extension Test</h2>
    <p>If you see this, HTML is loading.</p>
    <button id="testBtn">Test Button</button>
    
    <script>
        console.log('MINIMAL: JavaScript is working!');
        alert('MINIMAL: JavaScript alert is working!');
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('MINIMAL: DOM loaded');
            const btn = document.getElementById('testBtn');
            if (btn) {
                btn.addEventListener('click', function() {
                    console.log('MINIMAL: Button clicked!');
                    alert('MINIMAL: Button works!');
                });
            }
        });
    </script>
</body>
</html>
