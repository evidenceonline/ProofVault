<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ProofVault Search</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ProofVault</h1>

  <form id="searchForm">
    <input type="text" id="company" placeholder="Company name" />
    <input type="text" id="username" placeholder="Username" />
    <input type="text" id="entryId" placeholder="ID" />
    <button type="submit">Search</button>
  </form>

  <div id="results"></div>
  <div id="details"></div>

  <script src="script.js"></script>
</body>
</html>
