version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: proofvault-db
    environment:
      POSTGRES_DB: proofvaultdb_test
      POSTGRES_USER: proofvaultuser
      POSTGRES_PASSWORD: ProofV@ult2024_Docker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./setup_proofvaultdb_test.sql:/docker-entrypoint-initdb.d/01-setup.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U proofvaultuser -d proofvaultdb_test"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - proofvault-network

  # API Server
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: proofvault-api
    environment:
      NODE_ENV: production
      PORT: 4000
      HOST: 0.0.0.0
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: proofvaultdb_test
      DB_USER: proofvaultuser
      DB_PASSWORD: ProofV@ult2024_Docker
      JWT_SECRET: docker_jwt_secret_change_in_production
      JWT_EXPIRES_IN: 7d
      MAX_FILE_SIZE: 10485760
      ALLOWED_FILE_TYPES: application/pdf
      LOG_LEVEL: info
      ALLOWED_ORIGINS: http://localhost:4002,http://localhost:3000
      # Add your Digital Evidence API credentials here or via .env file
      # DE_API_KEY: ${DE_API_KEY}
      # DE_ORGANIZATION_ID: ${DE_ORGANIZATION_ID}
      # DE_TENANT_ID: ${DE_TENANT_ID}
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./api:/app
      - /app/node_modules
    networks:
      - proofvault-network
    restart: unless-stopped

  # Frontend Dashboard
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: proofvault-frontend
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:4000/api
      NEXT_PUBLIC_APP_NAME: ProofVault
      NEXT_PUBLIC_APP_DESCRIPTION: Legal Evidence Management System
    ports:
      - "4002:4002"
    depends_on:
      - api
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - proofvault-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  proofvault-network:
    driver: bridge
